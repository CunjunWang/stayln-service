<!-- Listing 1 -->
{% load humanize %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            {{ house.title }}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-9">
                    <div class="listing-heading text-center">
                        <p>
                            <i class="fas fa-map-marker text-secondary"></i>
                            {{ house.city }} {{ house.state }}, {{ house.zipcode }}
                        </p>
                    </div>
                    <hr>
                    <div class="row py-2 text-secondary">
                        <div class="col-6">
                            <i class="fas fa-th-large"></i> Sqft: {{ house.sqft }}
                        </div>
                        <div class="col-6">
                            <i class="fas fa-car"></i> Garage: {{ house.garage }}
                        </div>
                    </div>
                    <div class="row py-2 text-secondary">
                        <div class="col-6">
                            <i class="fas fa-bed"></i> Bedrooms: {{ house.bedrooms }}
                        </div>
                        <div class="col-6">
                            <i class="fas fa-bath"></i> Bathrooms: {{ house.bathrooms }}
                        </div>
                    </div>
                    <hr>
                    <a href="/listings/{{house.id}}" class="btn btn-primary btn-block">More Info</a>
                </div>
                <div class="col-md-3">
                    <img class="listing-photo" src="{{ house.photo_main.url }}" alt="realtor profile">
                </div>
            </div>
        </div>
    </div>
    <br/>
</div>
